
<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Kathund">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/run.js"></script>
        
</head>

<body onload = "getSeconds()">
    <div class="main">
        <div id="current"><h2 class="small"><em id="period">Period</em></h2>
            <h1><span id="start">00:00</span> - <span id="end">00:00</span></h1>
        </div>
        <div class="time" id="hours">00</div>
        <div class="time" id="mins">00</div>
        <div class="time" id="secs">00</div>
        <h2 id="next">Next <span id="nextStart"></span> - <span id="nextEnd"></span></h2>
        <h2 id="finish">Well done! <br>That's all for today<span class="larger">&#9786</span></h2>
    </div>    
    <button onclick="myFunction()">Toggle Dark mode</button>
</body>
</html>
